<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fb_style.css">
    <link rel="fb icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="main">
        <div class="flex-container">
            <div class="left"> 
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="right">
                <div class="form">
                    <form action="#">
                        <input type="email" placeholder="Email or phone number">
                        <input type="password" placeholder="Password">
                        <button class="login "type="submit">Log In</button>
                        <span><a href="#">Forgot Password?</a></span>
                        <hr>
                        <button class="new_acc" type="submit">Create new account</button>
                    </form>
                </div>
                <div class="bottom">
                    <a href="#">Create new page</a> for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="#">English(US)</a>
